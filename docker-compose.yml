version: '3'

services:
  nginx:
    container_name: secopsdeploynginx
    ports:
      - "80:80"
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - prometheus
      - grafana
    networks:
      - monitoring
    labels:
      - "com.docker.compose.service=nginx"
      - "com.docker.compose.project=secopsdeploy"
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-external-labels: job=nginx,owner=admin,environment=development
    volumes:
      - "./conf/modsec/:/etc/nginx/modsec/"
      - "./conf/conf.d/:/etc/nginx/conf.d/"


  loki:
    container_name: loki
    image: grafana/loki:2.0.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    depends_on:
      - nginx
    networks:
      - monitoring
    volumes:
    - ./loki/local.yaml:/etc/loki/local-config.yaml

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - node_exporter_data:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - 9100
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: always
    depends_on:
      - node_exporter
    networks:
      - monitoring
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-external-labels: job=dockerlogs,owner=docker,environment=development
 
  promtail:
    image: grafana/promtail:2.0.1
    container_name: promtail
    user: root
    volumes:
      - ./log:/var/log/test
      - /var/log/system.log:/var/log/root/system.log
      - ./port/local.yaml:/etc/config/promtail-local-config.yaml
    entrypoint:
      - /usr/bin/promtail
      - -config.file=/etc/config/promtail-local-config.yaml
    ports:
      - "9080:9080"

  grafana:
    image:  grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SECURITY_ADMIN_USER=admin123
      - GF_SECURITY_ALLOW_EMBEDDING=true
    restart: always
    depends_on:
      - prometheus
    networks:
      - monitoring
    volumes:
      - grafana_data:/var/lib/grafana


networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  nginx_data:
  loki_data:
  node_exporter_data:
  grafana_data:
